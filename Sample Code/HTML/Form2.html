<!DOCTYPE html>
<html>
	<head>
		<title>Sample Page</title>
	</head>
	
	<body>
		<h1>New User Registration</h1>
		
		<form>
			<!-- button -->
			<button type="button">Button</button> <br/>
			<button type="reset">Reset</button> <br/>
			<button type="submit">Submit</button> <br/>
			
			<!-- textarea -->
			<textarea>Default Text</textarea> <br/>
			
			<!-- select box -->
			<select>
				<option value="KS">Kansas</option>
				<option value="MO">Missouri</option>
			</select> <br/>
			
			<!-- inputs -->
			<input type="button" value="Input Button"/> <br/>
			<input type="reset" value="Input Reset"/> <br/>
			<input type="submit" value="Input Submit"/> <br/>
			
			<input type="text" value="Text"/> <br/>
			<input type="password" value="Password"/> <br/>
			<input type="email" value="abc@umkc.edu"/> <br/>
			<input type="month" value="03"/> <br/>
			<input type="week" value="25"/> <br/>
			<input type="time" value="13:03"/> <br/>
			<input type="number" value="100"/> <br/>
			<input type="tel" value="999-999-9999"/> <br/>
			
			<input type="file" value="test.txt"/> <br/>
			<input type="search" value="test.txt"/> <br/>
			<input type="range" value=""/> <br/>
			<input type="image" src="computer.png"/> <br/>
			<input type="hidden" value="secret-value"/> <br/>
		</form>

	</body>
</html>

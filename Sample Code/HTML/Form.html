<!DOCTYPE html>
<html>
	<head>
		<title>Sample Page</title>
	</head>
	
	<body>
		<h1>New User Registration</h1>
		
		<form>
			<p>Username: <input type="text" name="username" value=""/></p>
			<p>Password: <input type="password" name="password" value=""/></p>
			
			<hr/>
			
			<p>Gender:
			<input type="radio" name="gender" id="gender_f" value="female"/>
			<label for="gender_f">Female</label>
			
			<input type="radio" name="gender" id="gender_m" value="male"/>
			<label for="gender_m">Male</label>
			
			<input type="radio" name="gender" id="gender_o" value="other"/>
			<label for="gender_o">Other</label>
			</p>
			
			<hr/>
			
			<p>Features:
			<input type="checkbox" name="featureA" id="featureA" />
			<label for="featureA">Message Board</label>
			
			<input type="checkbox" name="featureB" id="featureB" />
			<label for="featureB">Email</label>
			
			<input type="checkbox" name="featureC" id="featureC" />
			<label for="featureC">Blog</label>			
			</p>
			
			<hr/>
			<p><input type="button" name="cancel" value="Cancel Registration"/></p>
			<p><input type="submit" name="submit" value="Submit"/></p>
		</form>

	</body>
</html>

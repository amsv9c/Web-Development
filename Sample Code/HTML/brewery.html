<!DOCTYPE html>
<html>
	<head>
		<title>Soandso Brewery</title>
		
		<style type="text/css">
			table tr td { border: solid 1px #000000; }
			
		</style>
		
	</head>
	
	<body>
		
		<h1>Soandso Brewery</h1>
		
		<div class="features">
			<h2>Top 10 reasons to visit us</h2>
			
			<ol>
				<li><a href="">Because this is a webpage</a></li>
			</ol>
		</div>
		
		<div class="dates">
			
			<h2>Tour Dates</h2>
			<table>
				<thead>
					<tr>
						<td>Date</td>
						<td>Time</td>
						<td>Location</td>
						<td>Total open spots</td>
						<td># of beers you can test</td>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td>2013-08-29</td>
						<td>8:00 pm</td>
						<td>Boulevard Brewery</td>
						<td>2</td>
						<td>2</td>
					</tr>
					
					<tr>
						<td>2013-09-01</td>
						<td>6:00 pm</td>
						<td>Budweiser, ST Louis</td>
						<td>10</td>
						<td>2</td>
					</tr>
				</tbody>
			</table>
		
		</div>
		
		<div class="sign-up">
			
			<h2>Sign up form</h2>
			
			<form method="get">
				<p>Email Address: <input type="email" name="customer-email" /></p>
				<p>PIN: <input type="password" name="customer-pin" /></p>
				<br/>
				
				<input type="checkbox" name="is-over-21" id="over21" value="over21" />
				<label for="over21">Check if you are over 21</label>
				<br/>
				
				<select name="customer-location">
					<option value="KS">Kansas</option>
					<option value="MO">Missouri</option>
					<option value="Other">Other</option>
				</select>
				
				<br/>
				
				<p>Best time to drink beer?</p>
				
				<input type="radio" name="bestTime" id="bestTime-morning" value="morning" />
				<label for="bestTime-morning">Morning</label>
				
				<input type="radio" name="bestTime" id="bestTime-afternoon" value="afternoon" />
				<label for="bestTime-afternoon">Afternoon</label>
				
				<input type="radio" name="bestTime" id="bestTime-night" value="night" />
				<label for="bestTime-night">Night</label>
				
				
				<br/>
				
				<input type="submit" value="Submit" />
			</form>
			
			<video autoplay controls>
				<source src="content/sample.ogv"  />
			</video>
		
		
		</div>
		
	</body>
</html>
